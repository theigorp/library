<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            library
        </div>
        <div class="book-count">
            <p>Books read: <span class="books-read">0</span></p>
            <p>Books to-read: <span class="books-toread">0</span></p>
            <p>Total: <span class="total">0</span></p>
        </div>
    </header>
    <main class="library">
        <div class="add-book">
            <button class="add">+ Add Book</button>
        </div>
    </main>
    <div class="popup">
        <div class="popup-header">
            <h2>Add new book</h2>
            <button class="close">&times;</button>
        </div>
        <div class="form">
            <ul>
                <li>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                </li>
                <li>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </li>
                <li>
                    <input type="number" name="pages" id="pages" placeholder="Number of pages" required>
                </li>
                <li>
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read" id="read">
                </li>
            </ul>
            <div class="errorMessage">All fields must be filled up!</div>
            <button class="submit" type="button">Submit</button>
        </div>
    </div>
    <div class="overlay"></div>
</body>
</html>
